<!DOCTYPE html>
<html lang="en" class='h-100'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Promises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body class='h-100'>
<main class='h-100 blue'>
    <div class="position-relative container border-dark border-2 border-start border-end h-100 bg-info">
        <div class='position-absolute top-0'>Check out <a class='link-primary' href="../DeckOfCards/index.html">Deck of Cards</a>!</div>
        <div class="row">
            <div class="col mx-auto text-center">
                <h1 class='display-5'>Number Facts</h1>
                <p class='fs-4'>Enter your favorite number to get some facts about them!</p>
            </div>
        </div>
        <div class="row h-100">
            <div class="col-7 mx-auto h-100 mb-3">
                <form id='number-form'>
                    <div class="input-group mb-1">
                        <label class='input-group-text'>Favorite Number</label><br>
                        <input class='form-control no-outline' type='number' name='number' id='number' required>
                    </div>
                    <div>
                    <p class='text-center mb-1 mt-2 fs-4'>What kind of fact do you want?</p>
                    <div id='field-type' class='field-selection mb-3 justify-content-center no-highlight'>
                        <input id='trivia' name='query-type' type='radio' checked>
                        <label for='trivia'>Trivia</label>

                        <input id='math' name='query-type'  type='radio'>
                        <label for='math'>Math</label>

                        <input id='date' name='query-type'  type='radio'>
                        <label for='date'>Date</label>

                        <input id='year' name='query-type'  type='radio'>
                        <label for='year'>Year</label>
                    </div>
                    <div id='date-warning-div'></div>
                    <button class='w-100 btn btn-sm btn-primary border border-dark'>Get Some Facts!</buttton>
                </form>
            </div>
            <h2 class='display-4 text-center my-3' id='chosen-number'></h1>
            <div class='blue'>
                <ul id='facts-list' class='blue list-group border border-dark rounded-3'>

                </ul>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
