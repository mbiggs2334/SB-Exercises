{% extends 'base.html' %}
{% block title %}Add New User{% endblock %}

{% block content %}
<h1>Create a user</h1>
<form action='/users/new' method='POST'>
    <label for="first_name">First Name:</label><br>
    <input type="text" name='first_name' placeholder='Enter a first name...'><br>
    <label for="last_name">Last Name:</label><br>
    <input type="text" name='last_name' placeholder='Enter a last name...'><br>
    <label for="url">Image URL:</label><br>
    <input type="text" name='url' placeholder='Enter an image URL...'><br>
    <button>Add</button>
</form>
{% endblock %}
