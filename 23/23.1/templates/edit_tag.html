{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}

{% block content %}
<h1>Edit {{tag.name}}</h1>
<form action='/tags/{{tag.id}}/edit' method='POST'>
    <label for="name">Name:</label><br>
    <input type="text" name='name' placeholder='Enter a tag name...' value='{{tag.name}}'><br>
    <button>Submit Change</button>
</form>
<form action='/tags'>
    <button>Cancel</button>
</form>
{% endblock %}
