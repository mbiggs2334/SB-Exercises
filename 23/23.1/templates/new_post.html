{% extends 'base.html' %} {% block title %}Add New Post{% endblock %} {% block
content %}
<h1>Add Post for {{user.get_full_name()}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
  <label for="title">Title:</label>
  <input type="text" name="title" placeholder="Enter a title..." /><br />
  <label for="content">Content:</label>
  <textarea
    type="text"
    name="content"
    placeholder="Enter some content! (Max 500 characters)"
    maxlength="500"
  ></textarea><br />
  <button>Submit</button>
</form>
{% endblock %}
